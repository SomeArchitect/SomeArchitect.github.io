	function PrevFunction()
		{
		if (numero > 1)
			{
			numero--;
			document.getElementById("number").value = numero;
			document.getElementById("exercise").src = boards[numero-1];
			document.getElementById("answer").src = "";
			}
		}
	function NextFunction()
		{
		if (numero < boards.length)
			{
			numero++;
			document.getElementById("number").value = numero;
			document.getElementById("exercise").src = boards[numero-1];
			document.getElementById("answer").src = "";
			}
		}
	function RandFunction()
		{
		numero = Math.floor(Math.random() * (boards.length - 1 + 1) + 1)
		document.getElementById("number").value = numero;
		document.getElementById("exercise").src = boards[numero-1];
		document.getElementById("answer").src = "";
		}
	
	function AnswerFunction()
		{
